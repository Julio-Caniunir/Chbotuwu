<!DOCTYPE html>
<html lang="es-mx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .chat-container {
      width: 300px;
      max-width: 90%;
      height: 500px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    .chat-messages .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
    }

    .chat-messages .message.user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      animation: slideInRight 0.5s ease-in-out;
    }

    .chat-messages .message.bot {
      background-color: #e0e0e0;
      color: black;
      align-self: flex-start;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(50px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .chat-input button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Chat</h2>
    </div>
    <div class="chat-messages" id="chatMessages">
      <!-- Los mensajes aparecerÃ¡n aquÃ­ -->
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." />
      <button id="sendButton">Enviar</button>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const chatMessages = document.getElementById("chatMessages");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");

      let step = 0;
      let country = "";
      let languagePreference = "";
      let category = "";

      const apiUrl = "/api";

      const messages = {
        es: {
          greeting: "Â¡Hola! ðŸŒŸ Â¿De quÃ© paÃ­s eres? (Ejemplo: CL, PE)",
          language: "Â¿Prefieres la informaciÃ³n en InglÃ©s ðŸ‡¬ðŸ‡§ o EspaÃ±ol ðŸ‡ªðŸ‡¸? (EN/ES)",
          category: "Â¿QuÃ© categorÃ­a prefieres? Casino ðŸŽ² o Deportes âš½",
          fetching: "Estoy buscando promociones para ti... â³",
          noPromotions: "Lo siento, no encontrÃ© promociones para esa categorÃ­a ðŸ˜¢.",
        },
        en: {
          greeting: "Hello! ðŸŒ What country are you from? (Example: CL, PE)",
          language: "Do you prefer information in English ðŸ‡¬ðŸ‡§ or Spanish ðŸ‡ªðŸ‡¸? (EN/ES)",
          category: "What category do you prefer? Casino ðŸŽ² or Sports âš½",
          fetching: "Searching for promotions... â³",
          noPromotions: "Sorry, no promotions found for that category ðŸ˜¢.",
        },
      };

      const addMessage = (text, sender, isLink = false) => {
        const message = document.createElement("div");
        message.classList.add("message", sender);

        if (isLink) {
          const link = document.createElement("a");
          link.href = text.url;
          link.textContent = text.title;
          link.target = "_blank";
          message.appendChild(link);
        } else {
          message.textContent = text;
        }

        chatMessages.appendChild(message);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      };

      // FunciÃ³n para simular que el bot estÃ¡ escribiendo
      const simulateTyping = (callback, delay = 1000) => {
        const typingIndicator = document.createElement("div");
        typingIndicator.classList.add("message", "bot");
        typingIndicator.textContent = "Escribiendo...";
        typingIndicator.id = "typingIndicator";
        chatMessages.appendChild(typingIndicator);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        setTimeout(() => {
          typingIndicator.remove();
          callback();
        }, delay);
      };

      // FunciÃ³n para buscar promociones con simulaciÃ³n de errores y reintentos
      const fetchContent = async (pais, idioma, categoria) => {
        simulateTyping(() => addMessage(messages[idioma.toLowerCase()].fetching, "bot"));

        try {
          const response = await fetch(`${apiUrl}?pais=${pais}&idioma=${idioma}&categoria=${categoria}`);

          if (!response.ok) throw new Error(`Error ${response.status}: API connection failed.`);

          const data = await response.json();
          console.log("Datos recibidos de la API:", data);

          displayPromotions(data, idioma);
        } catch (error) {
          console.error("Error al obtener datos de la API:", error);

        }
      };


      const displayPromotions = (data, idioma) => {
        if (data && data.api1 && category === "casino" && Array.isArray(data.api1.data)) {
          data.api1.data.forEach((item) => {
            addMessage({ title: item.title, url: item.url }, "bot", true);
          });
        } else if (data && data.api2 && category === "deportes" && Array.isArray(data.api2.data)) {
          data.api2.data.forEach((item) => {
            addMessage({ title: item.title, url: item.url }, "bot", true);
          });
        } else {
          simulateTyping(() => addMessage(messages[idioma.toLowerCase()].noPromotions, "bot"));
        }
      };

      const askQuestion = () => {
        const currentMessages = messages[languagePreference.toLowerCase()] || messages.es;

        if (step === 0) {
          simulateTyping(() => addMessage(currentMessages.greeting, "bot"));
        } else if (step === 1) {
          simulateTyping(() => addMessage(currentMessages.language, "bot"));
        } else if (step === 2) {
          simulateTyping(() => addMessage(currentMessages.category, "bot"));
        } else if (step === 3) {
          fetchContent(country, languagePreference, category);
        }
      };

      sendButton.addEventListener("click", () => {
        const messageText = messageInput.value.trim().toLowerCase();
        if (!messageText) return; // No procesar si el mensaje estÃ¡ vacÃ­o

        addMessage(messageText, "user");

        const currentMessages = messages[languagePreference.toLowerCase()] || messages.es;

        // Manejo de pasos
        if (step === 0) {
          if (messageText.match(/^[a-z]{2}$/i)) {
            country = messageText.toUpperCase();
            step++;
            askQuestion();
          } else {
            simulateTyping(() => addMessage(currentMessages.invalidCountry, "bot"));
            simulateTyping(() => {
              addMessage(
                "No entiendo el paÃ­s que mencionas ðŸ¤”. Por favor, usa un cÃ³digo de dos letras como CL o PE.",
                "bot"
              );
            }, 1500);
          }
        } else if (step === 1) {
          if (messageText === "en" || messageText === "es") {
            languagePreference = messageText.toUpperCase();
            step++;
            askQuestion();
          } else {
            simulateTyping(() => addMessage(currentMessages.invalidLanguage, "bot"));
            simulateTyping(() => {
              addMessage("Hmm... no entendÃ­ el idioma. Â¿PodrÃ­as responder con EN o ES? ðŸ˜Š", "bot");
            }, 1500);
          }
        } else if (step === 2) {
          if (messageText === "casino" || messageText === "deportes" || messageText === "sports") {
            category = messageText === "sports" ? "deportes" : messageText;
            step++;
            askQuestion();
          } else {
            simulateTyping(() => addMessage(currentMessages.invalidCategory, "bot"));
          }
        }

        // Limpiar el campo de entrada
        messageInput.value = "";
      });


      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendButton.click();
        }
      });

      askQuestion();
    });
  </script>
</body>

</html>
